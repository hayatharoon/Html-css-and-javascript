<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/41404c20d5.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>

        <div class="setting">
          <label for="">Include uppercase latters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
          <label for="">Include lowercase latters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
      <script src="script/script.js"></script>
    </section>
  </body>
</html>
